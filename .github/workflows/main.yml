# FIXED-IP WINDOWS RDP USING TAILSCALE
# INSECURE: Only for private test use

name: Ultimate Fixed-IP RDP

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

concurrency:
  group: fixed-ip-${{ github.repository }}
  cancel-in-progress: true

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 1439

    steps:
      - name: Enable RDP + Disable NLA
        shell: pwsh
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          # Disable RDP encryption (needed for GitHub runners)
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          # Open firewall port
          netsh advfirewall firewall delete rule name="RDP-Fixed-IP" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Fixed-IP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $pass = ConvertTo-SecureString "Mustakfnp!" -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Set-LocalUser -Name "RDP" -Password $pass
          } else {
            New-LocalUser -Name "RDP" -Password $pass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          }

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\ts.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      - name: Connect Tailscale (Fixed-IP Mode)
        shell: pwsh
        env:
          AUTHKEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if (-not $env:AUTHKEY) {
            Write-Error "Missing TAILSCALE_AUTH_KEY secret"
            exit 1
          }

          # FIXED HOSTNAME → always same IP
          $TS_HOSTNAME = "mustak-pro-fixed"

          # Logout previous stale connections
          & "$env:ProgramFiles\Tailscale\tailscale.exe" logout > $null 2>&1

          # Connect to Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey $env:AUTHKEY `
            --hostname $TS_HOSTNAME `
            --accept-routes `
            --accept-dns=true `
            --advertise-exit-node=false `
            --reset

          # Fetch Tailscale IP
          $TS_IP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)[0]

          echo "TSIP=$TS_IP" >> $env:GITHUB_ENV
          Write-Host "Tailscale Fixed IP: $TS_IP"

      - name: Verify RDP Port
        shell: pwsh
        run: |
          if (-not (Test-NetConnection -ComputerName $env:TSIP -Port 3389 -InformationLevel Quiet)) {
            Write-Error "RDP Port 3389 NOT reachable"
            exit 1
          }
          Write-Host "RDP OK ✔"

      - name: Keep Runner Alive
        shell: pwsh
        run: |
          while ($true) {
            Write-Host "[$(Get-Date -Format o)] Runner Active — Fixed IP: $env:TSIP"
            Start-Sleep 300
          }
